server:
  port: 8080
  netty:
    connection-timeout: 60000

spring:
  application:
    name: api-gateway

  main:
    web-application-type: reactive

  jwt:
    secret: ${JWT_SECRET}

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      httpclient:
        connect-timeout: 10000
        response-timeout: 50s

      globalcors:
        cors-configurations:
          '[/**]':
            allowed-origins: "http://localhost:4200"
            allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
            allowed-headers: "*"
            allow-credentials: true

      routes:
        # User Service
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/api/auth/**, /api/users/**

        # Inscription Service
        - id: inscription-service
          uri: lb://inscription-service
          predicates:
            - Path=/api/dossiers/**, /api/campagnes/**, /api/validations/**

        # Soutenance Service
        - id: soutenance-service
          uri: lb://soutenance-service
          predicates:
            - Path=/api/soutenances/**

        # Notification Service
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Resilience (Optional, but good to keep)
resilience4j:
  circuitbreaker:
    instances:
      userServiceCircuitBreaker:
        sliding-window-size: 10
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        permitted-number-of-calls-in-half-open-state: 3

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always