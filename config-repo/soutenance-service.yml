server:
  port: 8083

spring:
  profile: default
  application:
    name: soutenance-service
  datasource:
    url: jdbc:postgresql://localhost:5432/soutenancedb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: always


eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    prefer-ip-address: false

logging:
  level:
    root: DEBUG
    org.springframework.web: DEBUG
    org.springframework.boot: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: "*"
  security:
    enabled: false

jwt:
  secret: "eff0b04e11afd0953162681fff8a48d1f8e2dddf67b4df1ce247bf77cc487bfe"
  expiration: 86400000
