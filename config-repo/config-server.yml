server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/youceyf11/PhD-Tracking-Portal-config-repo
        native:
          search-locations: config-repo
          default-label: main
          clone-on-start: true
          timeout: 10
          force-pull: true
        health:
          enabled: true

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

management:
  endpoints:
    web:
      exposure:
        include: "*"