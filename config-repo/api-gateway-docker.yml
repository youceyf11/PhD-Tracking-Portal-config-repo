eureka:
  client:
    service-url:
      # Connects to the container name 'eureka-server'
      defaultZone: http://eureka-server:8761/eureka/
  instance:
    prefer-ip-address: true
    # Ensures unique ID in the registry
    instance-id: ${spring.application.name}:${random.value}

# Optimize timeouts for Docker internal network
resilience4j:
  circuitbreaker:
    instances:
      userServiceCircuitBreaker:
        wait-duration-in-open-state: 20s # Slightly longer wait in Docker