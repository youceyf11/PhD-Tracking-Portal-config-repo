server:
    port: 8082

spring:
    application:
        name: inscription-service

    datasource:
        url: jdbc:postgresql://localhost:5432/inscription_db
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect

    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 50MB
            enabled: true

    sql:
        init:
            mode: always

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
    instance:
        hostname: localhost
        prefer-ip-address: false

dossier:
    duree:
        initiale: 3
        maximum: 6
    file:
        allowed-extensions: pdf,jpg,jpeg,png
        max-size: 5242880
    storage:
        path: ./uploads/dossiers


management:
    endpoints:
        web:
            exposure:
                include: health,info,metrics
    metrics:
        export:
            prometheus:
                enabled: true

logging:
    level:
        com.doctorat.inscription: DEBUG
        org.springframework.kafka: INFO
        org.hibernate.SQL: DEBUG