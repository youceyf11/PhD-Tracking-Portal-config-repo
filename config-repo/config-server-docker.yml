server:
  port: 8888

spring:
  cloud:
    config:
          server:
            git:
              uri: https://github.com/youceyf11/Phd-Tracking-Portal-config-repo.git
              search-paths: config-repo
              default-label: main
              request-connect-timeout: 10000
              request-read-timeout: 10000



management:
  endpoints:
    web:
      exposure:
        include: health,info
    health:
      show-details: always
